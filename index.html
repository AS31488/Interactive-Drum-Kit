<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interactive Drum Kit</title>
</head>
<body>
    <div class="drum-kit">
        <div class="drum" data-key="65">A</div>
        <div class="drum" data-key="83">S</div>
        <div class="drum" data-key="68">D</div>
        <div class="drum" data-key="70">F</div>
        <div class="drum" data-key="71">G</div>
        <div class="drum" data-key="72">H</div>
        <div class="drum" data-key="74">J</div>
        <div class="drum" data-key="75">K</div>
        <div class="drum" data-key="76">L</div>
    </div>
    <audio id="kick" src="kick.mp3"></audio>
    <audio id="snare" src="snare.mp3"></audio>
    <audio id="hi-hat" src="hi-hat.mp3"></audio>
    <audio id="tom1" src="tom1.mp3"></audio>
    <audio id="tom2" src="tom2.mp3"></audio>
    <audio id="cymbal" src="cymbal.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
